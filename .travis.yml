language: node_js

node_js:
  - "v10.18.1"
  - "v12.14.1"
  - "v13.7.0"

cache:
  directories:
    - "node_modules"
    - "$HOME/.sonar/cache"

addons:
  sonarcloud:
    organization: "javierbrea"
    branch:
      name: "$TRAVIS_CURRENT_BRANCH"

script:
  - npm run lint
  - npm run avoid-file-links
  - npm run test
  - npm run coveralls
  - 'if [ -n "$SONAR_TOKEN" ]; then sonar-scanner -Dsonar.login=${SONAR_TOKEN}; fi'

deploy:
  provider: npm
  email: "javier.brea@gmail.com"
  api_key: "$NPM_TOKEN"
  on:
    tags: true
  skip_cleanup: true
